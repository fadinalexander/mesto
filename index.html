<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <meta name="description" content="#">
        <meta name="keywords" content="#">
        <meta lang="en" name="author" content="Fadin Alexander">
    </head>
    
    <body>
        <div class="page">
            <header class="header">
                <div class="logo header__logo"></div>
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.png" alt="Фото пользователя">
                    <div class="profile__block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" name="edit-button" type="button">
                        </button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" name="add-button" type="button">
                    </button>
                </section>

                <section class="elements">
                    <ul class="elements__grid">
                    </ul>
                </section>

            </main>
            <footer class="footer">
                <p class="footer__paragraph">© 2020 Mesto Russia</p>
            </footer>
        </div>

            <div class="popup popup_type_edit-user">
                <div class="popup__container">
                    <h2 class="popup__header">Редактировать профиль</h2>
                    <button class="popup__btn-close" type="button"></button>
                    <form class="popup_form_edit" action="" method="" name="popup__form">
                        <input class="popup__form popup__form_type_name" name="popup__form_name" type="text" placeholder="Имя">
                        <input class="popup__form popup__form_type_about" name="popup__form_about"type="text" placeholder="О себе">
                        <button class="popup__btn-save" type="submit">Сохранить</button>
                    </form>
                </div>
            </div>
           
            <div class="popup popup_type_add-card">
                <div class="popup__container">
                    <h2 class="popup__header">Новое место</h2>
                    <button class="popup__btn-close" type="button"></button>
                    <form class="popup_form_add" action="" method="" name="popup__form">
                        <input class="popup__form popup__form_type_place" name="popup__form_name" type="text" placeholder="Название">
                        <input class="popup__form popup__form_type_place-link" name="popup__form_about"type="text" placeholder="Ссылка на картинку">
                        <button class="popup__btn-save" type="submit">Создать</button>
                    </form>
                </div>      
            </div>

            <div class="popup popup_type_zoom-image">
                <div class="popup__image-container">
                    <button class="popup__btn-close" type="button"></button>
                    <img class="popup__zoomCont-image" src="#" alt="">
                    <h2 class="popup__zoomCont-header"></h2>
                </div>
            </div>

        <template id="template">
            <li class="element">
                <button class="element__delete-button" name="delete-button" type="button"></button>
                <img class="element__img" src="#" alt="">
                <div class="element__place-like">
                    <h2 class="element__description"></h2>
                    <button class="element__like-button" name="like-button" type="button">
                    </button>
                </div>
            </li>
        </template>

        <script src="./scripts/cards.js"></script>
        <script src="./scripts/index.js"></script>

    </body>
</html>
