<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <meta name="description" content="#">
        <meta name="keywords" content="#">
        <meta name="author" content="Fadin Alexander">
    </head>
    <body>
        <div class="page">
            <header class="header">
                <div class="logo header__logo"></div>
            </header>
            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.png" alt="Фото: Жак-Ив Кусто">
                    <div class="profile__block">
                        <p class="profile__name">Жак-Ив Кусто</p>
                        <button class="edit-button" name="edit-button" type="button">
                            <img class="edit-button__style" src="./images/Edit-Button.svg" alt="Кнопка: редактировать">
                        </button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="add-button" name="add-button" type="button">
                        <img class="add-button__style" src="./images/add-button.svg" alt="Кнопка: добавить">
                    </button>
                </section>
                <section class="elements">
                    <ul class="elements__grid">
                        <li class="element">
                            <img class="element__img" src="./images/Chelyabinsk.jpeg"
                                alt="Фото: Челябинск">
                                <div class="element__place-like">
                                    <p class="element__description">Челябинск</p>
                                    <button class="like-btn" name="like-btn" type="button">
                                    </button>
                                </div>
                        </li>
                        <li class="element">
                            <img class="element__img" src="./images/Kidji.jpeg"
                                alt="Фото: Кижи">
                            <div class="element__place-like">
                                <p class="element__description">Кижи</p>
                                <button class="like-btn" name="like-btn" type="button">
                                </button>
                                </div>
                        </li>
                        <li class="element">
                            <img class="element__img" src="./images/Moscow.jpeg"
                                alt="Фото: Москва">
                            <div class="element__place-like">
                                <p class="element__description">Москва</p>
                                <button class="like-btn" name="like-btn" type="button">
                                </button>
                            </div>                                
                        </li>
                        <li class="element">
                            <img class="element__img" src="./images/Murmansk.jpeg"
                                alt="Фото: Мурманск">
                            <div class="element__place-like">
                                <p class="element__description">Мурманск</p>
                                <button class="like-btn" name="like-btn" type="button">
                                </button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__img" src="./images/Norilsk.jpeg"
                                alt="Фото: Норильск">
                            <div class="element__place-like">
                                <p class="element__description">Норильск</p>
                                <button class="like-btn" name="like-btn" type="button">
                                </button>
                            </div>    
                        </li>
                        <li class="element">
                            <img class="element__img" src="./images/Ulan-ude.jpeg"
                                alt="Фото: Улан Уде">
                            <div class="element__place-like">
                                <p class="element__description">Улан Уде</p>
                                <button class="like-btn" name="like-btn" type="button">
                                </button>
                            </div>
                        </li>
                    </ul>

                </section>
            </main>
            <footer class="footer">
                <p class="footer__paragraph">© 2020 Mesto Russia</p>
            </footer>
        </div>

        <section class="popup">
            <form class="popup__container">
                <h2 class="popup__header">Редактировать профиль</h2>
                <button class="popup__btn-close"></button>
                <input class="popup__form popup__form-name" type="text" placeholder="Жак-Ив Кусто">
                <input class="popup__form popup__form-about" type="text" placeholder="Исследователь океана">
                <button class="popup__btn-save" type="submit">Сохранить</button>
            </form>            
        </section>


        <script src="/index.js"></script>
    </body>
</html>
