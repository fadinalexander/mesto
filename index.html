<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./pages/index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Место</title>
        <meta name="description" content="#">
        <meta name="keywords" content="#">
        <meta name="author" content="Fadin Alexander">
    </head>
    <body>
        <div class="page">

            <header class="header">
                <div class="header__style">
                    <div class="logo header__logo"></div>
                </div>
            </header>
                

            <main class="content">
                <section class="profile">
                    <img class="profile__avatar" src="./images/Jacques-Yves_Cousteau.png" alt="Фото: Жак-Ив Кусто">
                    <div class="profile__block">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" name="edit-button" type="button">
                        </button>
                        <p class="profile__description">Исследователь океана</p>
                    </div>
                    <button class="profile__add-button" name="add-button" type="button">
                    </button>
                </section>
                <section class="elements">
                    <ul class="elements__grid">
                        <li class="element">
                            <img class="element__img" src="./images/Chelyabinsk.jpeg"
                                alt="Фото: Челябинск">
                                <div class="element__place-like">
                                    <h2 class="element__description">Челябинск</h2>
                                    <button class="element__like-button" name="like-button" type="button">
                                    </button>
                                </div>
                        </li>
                        <li class="element">
                            <img class="element__img" src="./images/Kidji.jpeg"
                                alt="Фото: Кижи">
                            <div class="element__place-like">
                                <h2 class="element__description">Кижи</h2>
                                <button class="element__like-button" name="like-button" type="button">
                                </button>
                                </div>
                        </li>
                        <li class="element">
                            <img class="element__img" src="./images/Moscow.jpeg"
                                alt="Фото: Москва">
                            <div class="element__place-like">
                                <h2 class="element__description">Москва</h2>
                                <button class="element__like-button" name="like-button" type="button">
                                </button>
                            </div>                                
                        </li>
                        <li class="element">
                            <img class="element__img" src="./images/Murmansk.jpeg"
                                alt="Фото: Мурманск">
                            <div class="element__place-like">
                                <h2 class="element__description">Мурманск</h2>
                                <button class="element__like-button" name="like-button" type="button">
                                </button>
                            </div>
                        </li>
                        <li class="element">
                            <img class="element__img" src="./images/Norilsk.jpeg"
                                alt="Фото: Норильск">
                            <div class="element__place-like">
                                <h2 class="element__description">Норильск</h2>
                                <button class="element__like-button" name="like-button" type="button">
                                </button>
                            </div>    
                        </li>
                        <li class="element">
                            <img class="element__img" src="./images/Ulan-ude.jpeg"
                                alt="Фото: Улан Уде">
                            <div class="element__place-like">
                                <h2 class="element__description">Улан Уде</h2>
                                <button class="element__like-button" name="like-button" type="button">
                                </button>
                            </div>
                        </li>
                    </ul>

                </section>
            </main>
            <footer class="footer">
                <p class="footer__paragraph">© 2020 Mesto Russia</p>
            </footer>
        </div>

        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__header">Редактировать профиль</h2>
                <button class="popup__btn-close" type="button"></button>
                <form class="popup__form" action="" method="" name="popup__form">
                    <input class="popup__form popup__form_type_name" name="popup__form_name" type="text" placeholder="Имя">
                    <input class="popup__form popup__form_type_about" name="popup__form_about"type="text" placeholder="О себе">
                    <button class="popup__btn-save" type="submit">Сохранить</button>
                </form>
            </div>            
        </section>

        <script src="./scripts/index.js"></script>
    </body>
</html>
